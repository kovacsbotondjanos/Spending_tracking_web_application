                        <div class="col">
                            <h2>Login</h2>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <form action="/login" method="post">
                            <div class="row">
                                <div class="col">
                                    <div class="input-box">
                                        <label class="button-label">Email</label><br>
                                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                                        <input type="text" id="username" name="username" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="input-box">
                                        <label class="button-label">Password</label><br>
                                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                                        <input type="password" id="password" name="password" required>
                                    </div>
                                </div>
                            </div>
                            <!--                            TODO: implement this lol-->
                            <div class="row">
                                <div class="col">
                                    <div class="remember-forgot">
                                        <label><input type="checkbox">Remember me</label><br>
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="login-button"><button type="submit"  id="submit-btn" href="/register" class="button login-button">Login</button></div>
                                    <div class="login-register">
                                        <p>Don't have an account?<br><a href="/register" class="register-link">Register</a></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
